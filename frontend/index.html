<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Personalized, supportive affirmations based on how you feel." />
    <meta name="keywords" content="affirmations, mental wellness, self care, calm, mood, supportive messages" />
    <meta name="author" content="Calm Affirmations" />
    <meta name="theme-color" content="#f76d93" />
    <link rel="canonical" href="https://calm-affirmations-topaz.vercel.app/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/calm-logo.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="dns-prefetch" href="https://calm-affirmations.onrender.com" />
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="Calm Affirmations" />

    <meta name="twitter:image" content="https://calm-affirmations-topaz.vercel.app/calm-logo.jpeg" />

    <style>
      body { margin: 0; }

      #app-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 9999;
        background: linear-gradient(135deg, #fff6fa 0%, #fde8ef 45%, #f7eefc 100%);
        color: #6b2940;
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        transition: opacity 0.35s ease-out;
      }

      #app-loader .loader-card {
        text-align: center;
        padding: 20px 24px;
        border-radius: 16px;
        border: 1px solid rgba(247, 109, 147, 0.2);
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(8px);
      }

      #app-loader .spinner {
        width: 32px;
        height: 32px;
        margin: 0 auto 10px;
        border-radius: 999px;
        border: 3px solid rgba(247, 109, 147, 0.22);
        border-top-color: #f76d93;
        animation: spin 0.9s linear infinite;
      }

      #app-loader .text {
        font-size: 13px;
        letter-spacing: 0.01em;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader" aria-live="polite">
      <div class="loader-card">
        <div class="spinner"></div>
        <div class="text">Loading your calm space...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
